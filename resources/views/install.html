<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHive Installation</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>SuperHive Installer</h1>
        <article>
            <p>Welcome to the SuperHive Installer. Just click the button to start the installation</p>
            <a id="start" role="button" href="/install.php">Install</a>
        </article>
    </main>
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(function() {
            $('#start').on('click', function() {
                $('#start').text('Please wait...').attr("aria-busy","true").attr("disabled", true);
            });
        });
    </script>
</body>
</html>
