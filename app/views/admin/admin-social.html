{% extends "admin/admin-layout.html" %}

{% block content %}	
<div class="w-full px-4 md:px-0 md:mt-8 mb-16 text-gray-100 leading-normal">
	<h2>Social & Search Engine Optimisations</h2>
	
	<form method="post" action="{{ url_for('admin-save') }}">
		<input type="hidden" name="redirect" id="redirect" value="{{ current_url() }}">
		<div class="flex flex-row flex-wrap flex-grow mt-2">
		<div class="w-full md:w-1/2 p-3">
			<div class="bg-gray-800 border border-gray-800 rounded shadow p-1">
		    <div class="border-b border-gray-800 p-3">
		      <h3 class="font-bold uppercase text-gray-300">SEO</h3>
		    </div>
		    
		    <div class="md:flex md:items-center mb-6">
					<div class="md:w-1/4">
						<label class="block text-gray-300 font-bold md:text-right mb-1 md:mb-0 pr-4" for="socialDesc">
						  Description
						</label>
					</div>
					<div class="md:w-3/4">
						<input name="socialDesc" id="socialDesc" class="bg-gray-700 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4 text-gray-100 leading-tight focus:outline-none focus:bg-black focus:border-gray-500" type="text" value="{{ settings.social.description }}">
					</div>
				</div>
				
				<div class="md:flex md:items-center mb-6">
					<div class="md:w-1/4">
						<label class="block text-gray-300 font-bold md:text-right mb-1 md:mb-0 pr-4" for="socialImage">
						  Image
						</label>
					</div>
					<div class="md:w-3/4">
						<input id="socialImage" name="socialImage" class="bg-gray-700 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4 text-gray-100 leading-tight focus:outline-none focus:bg-black focus:border-gray-500" type="text" value="{{ settings.social.image }}">
					</div>
				</div>
				
		  </div>
		</div>
		
		<div class=" w-full md:w-1/2 p-3">
			<div class="bg-gray-800 border border-gray-800 rounded shadow p-1">
		    <div class="border-b border-gray-800 p-3">
		      <h3 class="font-bold uppercase text-gray-300">Social Networks</h3>
		    </div>
		    
		    <div class="md:flex md:items-center mb-6">
					<div class="md:w-1/4">
						<label class="block text-gray-300 font-bold md:text-right mb-1 md:mb-0 pr-4" for="twitter">
						  Twitter Account (without @)
						</label>
					</div>
					<div class="md:w-3/4">
						<input id="twitter" name="twitter" class="bg-gray-700 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4 text-gray-100 leading-tight focus:outline-none focus:bg-black focus:border-gray-500" type="text" value="{{ settings.social.twitter }}">
					</div>
				</div>
				
				<div class="md:flex md:items-center mb-6">
					<div class="md:w-1/4">
						<label class="block text-gray-300 font-bold md:text-right mb-1 md:mb-0 pr-4" for="facebook">
						  Facebook Account
						</label>
					</div>
					<div class="md:w-3/4">
						<input id="facebook" name="facebook" class="bg-gray-700 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4 text-gray-100 leading-tight focus:outline-none focus:bg-black focus:border-gray-500" type="text" value="{{ settings.social.facebook }}">
					</div>
				</div>
				
				<div class="md:flex md:items-center mb-6">
					<div class="md:w-1/4">
						<label class="block text-gray-300 font-bold md:text-right mb-1 md:mb-0 pr-4" for="instagram">
						  Instagram Account (without @)
						</label>
					</div>
					<div class="md:w-3/4">
						<input id="instagram" name="instagram" class="bg-gray-700 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4 text-gray-100 leading-tight focus:outline-none focus:bg-black focus:border-gray-500" type="text" value="{{ settings.social.instagram }}">
					</div>
				</div>
				
				<div class="md:flex md:items-center mb-6">
					<div class="md:w-1/4">
						<label class="block text-gray-300 font-bold md:text-right mb-1 md:mb-0 pr-4" for="linkedin">
						  LinkedIn
						</label>
					</div>
					<div class="md:w-3/4">
						<input id="linkedin" name="linkedin" class="bg-gray-700 appearance-none border-2 border-gray-500 rounded w-full py-2 px-4 text-gray-100 leading-tight focus:outline-none focus:bg-black focus:border-gray-500" type="text" value="{{ settings.social.linkedin }}">
					</div>
				</div>
		    
		  </div>
		</div>
		
		</div>
		
		<div class="w-full text-center">
			<input type="submit" value ="Save" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
		</div>

	</form>
</div>
{% endblock %}
