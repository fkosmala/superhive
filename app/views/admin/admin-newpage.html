{% extends "admin/admin-layout.html" %}

{% block styles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.css" integrity="sha512-lB03MbtC3LxImQ+BKnZIyvVHTQ8SSmQ15AhVh5U/+CCp4wKtZMvgLGXbZIjIBBbnKsmk3/6n2vcF8a9CtVVSfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block content %}	
<div class="w-full px-4 md:px-0 md:mt-8 mb-16 text-gray-100 leading-normal">
	<div class="flex flex-row flex-wrap flex-grow mt-2">
		<div class="w-full">
			<div class="bg-gray-800 border border-gray-800 rounded shadow p-1">
			  <div class="border-b border-gray-800 p-3">
			    <h3 class="font-bold uppercase text-gray-300">New Page</h3>
			  </div>
			  
			  <div class="md:flex md:items-center mb-6">
					<div class="text-center md:w-1/4">
						<label class="block text-gray-300 font-bold mb-1 md:mb-0 pr-4" for="pageTitle">
						  Title
						</label>
					</div>
					<div class="md:w-3/4">
						<input name="pageTitle" id="pageTitle" class="bg-gray-700 appearance-none border-2 border-gray-500 rounded w-3/4 py-2 px-4 text-gray-100 leading-tight focus:outline-none focus:bg-black focus:border-gray-500" type="text" placeholder="Make a great title for this page :)">
					</div>
				</div>
			  
			  <div class="md:flex md:items-center mb-6">
			  	<div class="z-10 w-full bg-white text-black">
			  		<textarea id="mde"></textarea>
					</div>
				</div>
				
				<div class="w-full text-center">
					<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Create </button>
				</div>
				
			</div>
		</div>
	</div>

</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js" integrity="sha512-ksSfTk6JIdsze75yZ8c+yDVLu09SNefa9IicxEE+HZvWo9kLPY1vrRlmucEMHQReWmEdKqusQWaDMpkTb3M2ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	var simplemde = new SimpleMDE({ element: $("#mde")[0] });
</script>
{% endblock %}
