{% extends "admin/admin-layout.html" %}

{% block styles %}
<link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
<style>
/* Thanks to Milligram CSS to force size for EasyMDE */
.editor-preview h1,h2,h3,h4,h5,h6 {
  font-weight: 300;
  letter-spacing: -.1rem;
  margin-bottom: 2.0rem;
  margin-top: 0;
}

.editor-preview h1 {
  font-size: 4.6rem;
  line-height: 1.2;
}

.editor-preview h2 {
  font-size: 3.6rem;
  line-height: 1.25;
}

.editor-preview h3 {
  font-size: 2.8rem;
  line-height: 1.3;
}

.editor-preview h4 {
  font-size: 2.2rem;
  letter-spacing: -.08rem;
  line-height: 1.35;
}

.editor-preview h5 {
  font-size: 1.8rem;
  letter-spacing: -.05rem;
  line-height: 1.5;
}

.editor-preview h6 {
  font-size: 1.6rem;
  letter-spacing: 0;
  line-height: 1.4;
}

.editor-preview a {
	text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}	
<div class="w-full px-4 md:px-0 md:mt-8 mb-16 text-gray-100 leading-normal">
	<div class="flex flex-row flex-wrap flex-grow mt-2">
		<div class="w-full">
			<div class="bg-gray-800 border border-gray-800 rounded shadow p-1">
			  <div class="border-b border-gray-800 p-3">
			    <h3 class="font-bold uppercase text-gray-300">New Page</h3>
			  </div>
			  
			  <div class="md:flex md:items-center mb-6">
					<div class="text-center md:w-1/4">
						<label class="block text-gray-300 font-bold mb-1 md:mb-0 pr-4" for="pageTitle">
						  Title
						</label>
					</div>
					<div class="md:w-3/4">
						<input name="pageTitle" id="pageTitle" class="bg-gray-700 appearance-none border-2 border-gray-500 rounded w-3/4 py-2 px-4 text-gray-100 leading-tight focus:outline-none focus:bg-black focus:border-gray-500" type="text" placeholder="Make a great title for this page :)" {% if pageTitle %}value="{{ pageTitle }}"{% endif %}>
					</div>
				</div>
			  
			  <div class="md:flex md:items-center mb-6">
			  	<div class="z-10 w-full bg-white text-black">
			  		<textarea id="mde" name="mde">{% if pageContent %}{{ pageContent }}{% endif %}</textarea>
					</div>
				</div>
				
				<div id="results" class="w-full text-center">
					
				</div>
				{% if pageContent %}
				<div class="w-full text-center">
					<button id="pageDelete" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded">Delete</button>
					<button id="pageCreate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Update</button>
				</div>
				{% else %}
				<div class="w-full text-center">
					<button id="pageCreate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Create</button>
				</div>
				{% endif %}
				
			</div>
		</div>
	</div>

</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script>
	var easyMDE = new EasyMDE({
		element: $('#mde')[0],
		spellChecker: false
	});
	
	$(function() {
    $('#pageCreate').on('click tap', function(event) {
    	event.preventDefault();
    	var title = $('#pageTitle').val();
    	var mde = easyMDE.value();
    	$.post(
    		"{{ url_for('admin-savepage') }}", 
    		{ title: title, mde: mde },
    		function(data) {
    			if (data == "Error") {
    				$('#results').text('An error has occured !');
    			} else {
    				$('#results').html('Congrats! Your page is here : <a target="_blank" href="'+data+'">'+data+'</a>');
    			}
    		}
    	);
    });
    
    $('#pageDelete').on('click tap', function(event) {
    	event.preventDefault();
    	var title = $('#pageTitle').val();
    	var mde = easyMDE.value();
    	$.get(
    		"{{ url_for('admin-delpage', {'file': pageFile }) }}", 
    		{ title: title, mde: mde },
    		function(data) {
    			if (data == "Error") {
    				$('#results').text('An error has occured !');
    			} else {
    				$('#results').html('Congrats! Your page is now deleted from your server');
    			}
    		}
    	);
    });
    
	});
</script>
{% endblock %}
