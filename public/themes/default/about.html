{% extends settings.theme ~ "/layout.html" %}

{% block content %}
<div class="bg-white rounded">
	<article class="pt-4 md:pt-8 pb-2">
        <h1>About {{ account.name }}</h1>
        <ul>
            <li>Location : {{ account.location }}</li>
            <li>{{ account.about }}</li>
        </ul>
    </article>
</div>
{% endblock %}

{% block scripts %}{% endblock %}
